<div style="position: relative;">
    <loader></loader>
	<div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">My Project List</h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>
	<div class="row projects_list">
        <div class="col-lg-3 col-md-6 ng-isolate-scope projects_list_item" number="24" comments="Support tickets!" colour="red" type="support" ng-repeat="item in user.list">
            <div class="panel" ng-class="{'panel-primary':$index%3==0, 'panel-green':$index%3==1, 'panel-yellow':$index%3==2}" ng-click="go_to_project(item.name)">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col-xs-3">
                            <i class="fa fa-file-code-o fa-3x"></i>
                        </div>
                        <div class="col-xs-9 text-right">
                            <div class="huge ng-binding">{{$index+1}}</div>
                            <div class="ng-binding"></div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12">
                            <h3 style="margin-top: 0px;">{{item.name}}</h3>
                            <p>{{item.discription}}</p>
                        </div>
                    </div>
                </div>
                <a >
                    <div class="panel-footer">
                        <span class="pull-left">go to {{item.name}}</span>
                        <span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
                        <div class="clearfix"></div>
                    </div>
                </a>
            </div>
        </div>
        <div class="col-lg-3 col-md-6 ng-isolate-scope text-center" number="24" comments="Support tickets!" colour="red" type="support" ng-click="go_to_new_project()">
    		<div class="panel panel-red">
        		<div class="panel-heading">
        		    <div class="row">
        		        <div class="col-xs-12">
        		            <i class="fa fa-plus fa-3x"></i>
        		        </div>
                    </div>
                    <div class="row">
        		        <div class="col-xs-12">
        		            <h2>add project</h2>
        		        </div>
        		    </div>
        		</div>
        		<a >
        		    <div class="panel-footer">
        		        <span class="pull-left">click to add a project</span>
        		        <span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
        		        <div class="clearfix"></div>
        		    </div>
        		</a>
    		</div>
		</div>
    </div>
</div>
