<go-to-list title="run offline task"></go-to-list>
<!-- /.row -->
<!-- /.row -->
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">project details</div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-lg-8">
                        <form role="form" name="run-offline">
                            <div class="form-group">
                                <label for="disabledSelect">User name</label>
                                <input class="form-control" type="text" placeholder="Disabled input" ng-model="user.details.userName" name="user" disabled>
                                <input type="hidden" name="userName" value="{{user.details.userName}}" />
                            </div>
                            <div class="form-group">
                                <label for="disabledSelect">project folder name</label>
                                <input class="form-control" type="text" placeholder="Disabled input" ng-model="project.details.name" disabled / >
                                <input type="hidden" name="id" value="{{project.details.name}}" />
                            </div>
                            <div class="form-group">
                                <label for="disabledSelect">project name</label>
                                <input class="form-control" type="text" placeholder="Disabled input" ng-model="project.details.gitName" disabled>
                            </div>
                            <div class="form-group">
                                <label for="disabledSelect">project url</label>
                                <input class="form-control" type="text" placeholder="Disabled input" ng-model="project.details.gitUrl" disabled>
                            </div>                            
                            <div class="form-group">
                                <label for="disabledSelect">discription of the project</label>
                                <textarea class="form-control" type="text" placeholder="Disabled input" ng-model="project.details.discription" disabled></textarea>
                            </div>
                            <div class="form-group">
                                <label for="disabledSelect">versions to check</label>
                                <input class="form-control" type="text" placeholder="Disabled input" ng-model="project.details.versions" disabled />
                            </div>
                            <div class="form-group">
                                <label for="disabledSelect">bug file name</label>
                                <input class="form-control" type="text" placeholder="Disabled input" ng-model="project.details.bugFileName"  disabled />
                            </div>
                            <div class="" ng-class="{'has-error':new_project_error, 'has-success':run_success}">
                                <label class="control-label" ng-show="run_success">{{display_run_text}}</label>        
                            </div>
                            <button type="button" class="btn btn-primary btn-lg btn-block" ng-click="start()" ng-show="project.details.progress[4].flag">start task</button>
                            <button type="button" class="btn btn-primary btn-lg btn-block" ng-click="check()" ng-show="project.details.progress[4].flag">check if done</button>
                        </form>
                    </div>
                </div>
                <!-- /.row (nested) -->
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
</div>
