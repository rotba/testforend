<div class="container">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="login-panel panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Please Enter our System</h3>
                </div>
                <div class="panel-body" style="padding-top: 0px;">
                    <form role="form" ng-class="{'has-error':error_login}" name="login_form" ng-show="log_show">
                        <h2>Log In</h2>
                        <fieldset>
                            <div class="form-group input-group">
                                <span class="input-group-addon">@</span>
                                <input class="form-control" placeholder="userName" name="userName" type="text" ng-model="login_details.userName" autofocus />
                            </div>
                            <div class="form-group input-group">
                                <span class="input-group-addon fa fa-key" style="display: table-cell;"></span>
                                <input class="form-control" placeholder="Password" name="password" type="password" value="" ng-model="login_details.password" />
                            </div>
                            <label class="control-label" ng-show="error_login">{{display_sgin_text}}</label>
                            <a class="btn btn-lg btn-success btn-block" ng-click="login_task()">Login</a>
                            <label class="open_sgin">do not have a user? sgin up below</label>
                            <a class="btn btn-lg btn-success btn-block" ng-click="log_show = false">sign up</a>
                        </fieldset>
                    </form>
                    <form role="form" ng-class="{'has-error':error_sign}" name="sgin_form" ng-show="!log_show">
                        <h2>Sgin Up</h2>
                        <fieldset>
                            <div class="form-group input-group">
                                <span class="input-group-addon">@</span>
                                <input type="text" class="form-control" placeholder="userName" name="userName" ng-model="sginup_details.userName" autofocus>
                            </div>
                            <div class="form-group input-group">
                                <span class="input-group-addon fa fa-key" style="display: table-cell;"></span>
                                <input type="password" class="form-control" placeholder="Password" name="password" type="password" value="" ng-model="sginup_details.password">
                            </div>
                            <label class="control-label" ng-show="error_sign">{{display_sgin_text}}</label>
                            <!-- Change this to a button or input when using this as a form -->
                            <a class="btn btn-lg btn-success btn-block" ng-click="sgin_task('sgin_form')">sign up</a>
                        </fieldset>
                    </form>                    
                </div>
            </div>
        </div>
    </div>
</div>
