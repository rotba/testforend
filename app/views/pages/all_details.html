<go-to-list title="prepare offline task"></go-to-list>
<!-- /.row -->
<!-- /.row -->

<!-- /.row -->
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">project details</div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-lg-8">
                        <form role="form" name="run-offline">
                            <input type="hidden" name="userName" value="{{user.details.userName}}">
                            <input type="hidden" name="id" value="{{project.details.name}}">
                            <div class="form-group" ng-mouseover="userNameInput = true" ng-mouseleave="userNameInput = false">
                                <label for="disabledSelect">User name dd</label>
                                <input class="form-control" type="text" placeholder="Disabled input" ng-model="user.details.userName" name="user" ng-disabled="true"  />
                               <p class="help-block" ng-show="userNameInput">This is your user name</p>
                            </div>
                            <div class="form-group">
                                <label for="disabledSelect">project folder name</label>
                                <input class="form-control" type="text" placeholder="Disabled input" ng-model="project.details.name"  ng-disabled="true" />
                                <p class="help-block">this is the name you picked for this project</p>
                            </div>
                            <div class="form-group">
                                <label for="disabledSelect">discription of the project</label>
                                <textarea class="form-control" type="text" placeholder="Disabled input" ng-model="project.details.discription" ng-disabled="true"></textarea>
                                <p class="help-block">this is the discription that you inseted in the proget registration</p>
                            </div>
                            <div class="form-group">
                                <label for="disabledSelect">project name</label>
                                <input class="form-control" type="text" placeholder="Disabled input" ng-model="project.details.gitName" >
                                <p class="help-block">enter here the name of the project in git</p>
                            </div>
                            <div class="form-group">
                                <label for="disabledSelect">project url</label>
                                <input class="form-control" type="text" placeholder="Disabled input" ng-model="project.details.gitUrl" >
                                <p class="help-block">enter here the <b>full</b> url of git</p>
                            </div>                            
                            
                            <div class="form-group">
                                <label>csv bug file (from bugzila etc...)</label>
                                <input class="form-control" type="file" placeholder="Enter text" ng-model="project.details.csvFile" name="csvFile" onchange="angular.element(this).scope().uploadFile(this.files)">
                            </div>
                            <div class="form-group">                            
                                <label for="disabledSelect">versions to check</label>
                                <input class="form-control" type="text" placeholder="Disabled input" ng-model="project.details.versions"  />
                            </div>
                            <div class="form-group">
                                <label>text version</label>
                                <input class="form-control" placeholder="Enter text ng-model= project.details.testVersion" name="testVersion" />
                            </div>
                            <div class="" ng-class="{'has-error':new_project_error, 'has-success':run_success}">
                                <label class="control-label" ng-show="run_success">{{display_run_text}}</label>        
                            </div>
                            <button type="button" class="btn btn-primary btn-lg btn-block" ng-click="start()" ng-show="!project.details.progress.mille_stones.start_offline.flag">start task</button>
                            <button type="button" class="btn btn-primary btn-lg btn-block" ng-click="check()" ng-show="project.details.progress.mille_stones.start_offline.flag">check if done</button>
                        </form>
                    </div>
                </div>
                <!-- /.row (nested) -->
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
</div>
