<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">project details</div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-lg-8">
                        <form role="form" name="get_tags" ng-class="{'has-error':upload_error}">
                            <input type="hidden" name="userName" value="{{user.details.userName}}" />
                            <input type="hidden" name="id" value="{{project.details.folderName}}" />
                            <input type="hidden" name="gitName" value="{{project.details.gitName}}" />
                            <div class="form-group" ng-mouseover="userNameInput=true" ng-mouseleave="userNameInput = false">
                                <label for="disabledSelect">User name </label>
                                <input class="form-control" type="text" placeholder="Disabled input" ng-model="user.details.userName" name="" ng-disabled="true"  />
                            </div>
                            <div class="form-group">
                                <label for="disabledSelect">project folder name</label>
                                <input class="form-control" type="text" placeholder="Disabled input" ng-model="project.details.folderName" name="" ng-disabled="true" />
                            </div>
                            <div class="form-group">
                                <label for="disabledSelect">discription of the project</label>
                                <textarea class="form-control" type="text" placeholder="Disabled input" ng-model="project.details.discription" name="discription" ng-disabled="true"></textarea>
                            </div>
                            <div class="form-group">
                                <label for="disabledSelect">project name</label>
                                <input class="form-control" type="text" placeholder="Disabled input" ng-model="project.details.gitName" ng-disabled="true"/>
                            </div>
                            <div class="form-group">
                                <label for="disabledSelect">project url</label>
                                <input class="form-control" type="text" placeholder="Disabled input" ng-model="project.details.gitUrl" ng-disabled="true">
                                <p class="help-block">enter here the <b>full</b> url of git</p>
                            </div> 
                            <div class="form-group" ng-mouseover="bugzilla_product = true" ng-mouseleave="bugzilla_product = false" >
                                <label for="disabledSelect">Bugzilla product name</label>
                                <input class="form-control" type="text" placeholder="bugzilla product" name="bugzilla_product" ng-model="project.details.bugzilla_product"/>
                                <p class="help-block" ng-class="{open_help:bugzilla_product}">What is your product name in bugzila</p>
                            </div> 
                             <div class="form-group" ng-mouseover="bugzilla_url = true" ng-mouseleave="bugzilla_url = false" >
                                <label for="disabledSelect">Bugzilla url</label>
                                <input class="form-control" name="bugzilla_url" type="text" placeholder="bugzilla url" ng-model="project.details.bugzilla_url"/>
                                 <p class="help-block" ng-class="{open_help:bugzilla_url}">What is thie url to the reported bugs in bugzilla</p>
                            </div>                            
                            <!--
                            <div class="form-group">
                                <label>csv bug file (from bugzila etc...)</label>
                                <input class="form-control" type="file" placeholder="Enter text" ng-model="project.details.csvFile" name="csvFile" onchange="angular.element(this).scope().uploadFile(this.files)" ng-mouseover="csv_file = true" ng-mouseleave="csv_file = false"/>
                                 <p class="help-block" ng-class="{open_help:csv_file}">upload a scv file of known bugs from bugzila</p>
                            </div>-->

                            <div class="form-group"  ng-mouseover="versions = true" ng-mouseleave="versions = false" >
                                <label for="disabledSelect" ng-click="ff">versions to check</label>
                                <multiple-autocomplete ng-model="optionsList" suggestions-arr="list" after-select-item="afterSelectItem"></multiple-autocomplete>   
                                <!--<input class="form-control" type="text" placeholder="Disabled input" ng-model="project.details.versions"/>-->
                                <p class="help-block" ng-class="{open_help:versions}">insert 4 versions for checking</p>
                            </div>
                             <div class="form-group"  ng-mouseover="pomPath = true" ng-mouseleave="pomPath = false" >
                                <label for="disabledSelect">pom root</label>
                                <multiple-autocomplete ng-model="optionsList2" suggestions-arr="poms" after-select-item="afterSelectItem2"></multiple-autocomplete>   
                                <!--<input class="form-control" type="text" placeholder="Disabled input" ng-model="project.details.versions"/>-->
                                <p class="help-block" ng-class="{open_help:pomPath}">insert pom root file in your project</p>
                            </div>
                            <div class="" ng-class="{'has-error':upload_error, 'has-success':run_success}">
                                <label class="control-label" ng-show="upload_error">{{display_text}}</label>        
                            </div>
                            <button type="button" class="btn btn-primary btn-lg btn-block" ng-click="upload_details()" ng-show="!project.details.progress.mille_stones.start_offline.flag">start task</button>
                            <button type="button" class="btn btn-primary btn-lg btn-block" ng-click="ff()" ng-show="project.details.progress.mille_stones.start_offline.flag">check if done</button>
                        </form>
                    </div>
                </div>
                <!-- /.row (nested) -->
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
</div>
