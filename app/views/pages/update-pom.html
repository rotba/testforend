<go-to-list title="update pom files"></go-to-list>
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                give us your pom root path starting after {{project.details.gitName}}
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-lg-8">
                        <form role="form" name="updare-pom" ng-class="{'has-error':update_error,'has-success':update_success}">
                            <input type="hidden" name="userName" value="{{user.details.userName}}">
                            <input type="hidden" name="id" value="{{project.details.name}}">
                            <input type="hidden" name="gitName" value="{{project.details.gitName}}">
                            <div class="form-group">
                                <label style="display: block;">path src/etc/poms</label>
                                <span class="pomPath">{{project.details.gitName}}/</span><input class="form-control" placeholder="some_folder/folder" ng-model="project.details.pomPath" name="pomPath" />
                            </div>
                            <label class="control-label" ng-show="(update_success||update_error)">
                                {{display_text}}
                            </label>
                            <button type="button" class="btn btn-primary btn-lg btn-block" ng-click="updare_pom()">change version</button>
                            <div class="table-responsive">
                    			<table class="table table-striped table-bordered table-hover" ng-show="table">
                    		    	<thead>
                    		        	<tr>
                    		            	<th>#</th>
                    		            	<th>files that were updated</th>
                    		        	</tr>
                    		    	</thead>
                    		    	<tbody>
                    		        	<tr ng-repeat="item in table">
                    		            	<td>{{$index}}</td>
                    		            	<td>{{item}}</td>
                    		        	</tr>   
                    		    	</tbody>
                    			</table>
                			</div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
