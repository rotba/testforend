<go-to-list title="pick test version task"></go-to-list>
<!-- /.row -->
<!-- /.row -->
<div class="row">
    <div class="swiper_wrapper col-lg-12">
        <div class="swiper-container" >
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="panel panel-default">
                                <div class="panel-heading">
                                    Here you can see all files from meaching learning over your software code.
                                </div>
                                <div class="panel-body">
                                    <div class="row">
                                        <div class="col-lg-12">
                                            <h3>List of files..click to get them</h3>
                                            <div class="table-responsive">
                                                <table class="table" id="my_table">
                                                    <thead>
                                                        <tr>
                                                            <th>#</th>
                                                            <th>file name</th>
                                                            <th>get file</th>
                                                        </tr>
                                                    </thead>
                                                    <tbody>
                                                        <tr ng-hide="item=='.' || item=='..'" ng-repeat="item in files" ng-class="{'primary':$index%5==0,'success':$index%5==1,'info':$index%5==2,'warning':$index%5==3,'danger':$index%5==4}">
                                                            <td>{{$index +1}}</td>
                                                            <td><i class="fa fa-file-text"></i>{{item}}</td>
                                                            <td><button type="button" class="btn files_btn" ng-class="{'btn-primary':$index%5==0,'btn-success':$index%5==1,'btn-info':$index%5==2,'btn-warning':$index%5==3,'btn-danger':$index%5==4}">get file</td>
                                                        </tr>
                                                    </tbody>
                                                </table>
                                            </div>    
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="swiper-slide">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="panel panel-default">
                                <div class="panel-heading">
                                    run task
                                </div>
                                <div class="panel-body">
                                    <div class="row">
                                        <div class="col-lg-8">
                                            
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>                                                                 
            </div>
            <div class="swiper-pagination"></div>
        </div>
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
    </div>
</div>

<form role="form" name="results" ng-class="{'has-error':validation_error}">
    <input type="hidden" name="userName" value="{{user.details.userName}}">
    <input type="hidden" name="id" value="{{project.details.folderName}}">
    <input type="hidden" name="gitName" value="{{project.details.gitName}}">
</form>
<span ng-init=get_res()></span>
